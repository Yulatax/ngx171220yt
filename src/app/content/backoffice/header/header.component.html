<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
  <div>
    <button mat-icon-button class="example-icon" (click)="sideNavDrawer.toggle()"
            aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{titleText}}</span>
  </div>

  <div fxLayout="row" fxLayoutAlign="space-between center">
    <course-exchange-rates [rates]="exchangeRates"></course-exchange-rates>
    <button mat-icon-button [routerLink]="['/backoffice/cart']">
      <mat-icon [matBadge]="cartProductsCount$ | async" [matBadgeColor]="'warn'">shopping_cart</mat-icon>
    </button>
  </div>
</mat-toolbar>
